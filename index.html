<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website with Chatbot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arial">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Floating Button */
    #chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1001;
    }

    /* Chat Box */
    #chat-box {
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      max-height: 500px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .chat-header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      font-weight: bold;
    }

    .chat-container {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      height: 350px;
      display: flex;
      flex-direction: column;
    }

    .chat-bubble {
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 80%;
      white-space: pre-line;
    }

    .bot { background: #eee; align-self: flex-start; }
    .user { background: #d1e7dd; align-self: flex-end; }

    .option-btn {
      background: #f0f0f0;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 4px 2px;
      cursor: pointer;
    }

    .option-btn:hover {
      background-color: #ddd;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    .input-area input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-area button {
      margin-left: 5px;
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>
  <p>This is a demo page. Click the chat icon to talk with our rental bot!</p>

  <!-- Floating Chat Icon -->
  <button id="chat-toggle">ðŸ’¬</button>

  <!-- Chat Box -->
  <div id="chat-box">
    <div class="chat-header">Cars Rental 24/7 Bot</div>
    <div class="chat-container" id="chat-content"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script>
  <script>
    // Toggle Chat Box
    const chatToggleBtn = document.getElementById("chat-toggle");
    const chatBox = document.getElementById("chat-box");

    chatToggleBtn.addEventListener("click", () => {
      chatBox.style.display = chatBox.style.display === "none" ? "flex" : "none";
    });
  </script>
</body>
</html>
